
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Shop Target Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .accordion-button:not(.collapsed) {
      color: #fff;
      background-color: #0d6efd;
    }
    table {
      font-size: 0.85rem;
      table-layout: fixed;
    }
    th, td {
      word-wrap: break-word;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h1>Shop Target Goals</h1>
  <div class="accordion" id="accordionExample">
    
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-フローラ">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-フローラ" aria-expanded="false" aria-controls="collapse-フローラ">
          フローラ
        </button>
      </h2>
      <div id="collapse-フローラ" class="accordion-collapse collapse" aria-labelledby="heading-フローラ" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <table border="1" class="dataframe table table-striped table-bordered table-sm">
  <thead>
    <tr style="text-align: right;">
      <th>ショップ名</th>
      <th>スタッフ名</th>
      <th>第一目標</th>
      <th>第二目標</th>
      <th>第三目標</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>フローラ</td>
      <td>高橋 直子</td>
      <td>700000</td>
      <td>900000</td>
      <td>1100000</td>
    </tr>
  </tbody>
</table>
        </div>
      </div>
    </div>
    
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-ルミナス">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-ルミナス" aria-expanded="false" aria-controls="collapse-ルミナス">
          ルミナス
        </button>
      </h2>
      <div id="collapse-ルミナス" class="accordion-collapse collapse" aria-labelledby="heading-ルミナス" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <table border="1" class="dataframe table table-striped table-bordered table-sm">
  <thead>
    <tr style="text-align: right;">
      <th>ショップ名</th>
      <th>スタッフ名</th>
      <th>第一目標</th>
      <th>第二目標</th>
      <th>第三目標</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ルミナス</td>
      <td>佐藤 美咲</td>
      <td>450000</td>
      <td>650000</td>
      <td>850000</td>
    </tr>
    <tr>
      <td>ルミナス</td>
      <td>鈴木 健太</td>
      <td>520000</td>
      <td>720000</td>
      <td>920000</td>
    </tr>
  </tbody>
</table>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
